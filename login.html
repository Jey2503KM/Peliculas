<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MovieBrowser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/estilos.css">
  
</head>

<body>
 
  <nav class="navbar navbar-expand-lg navbar-light  micolor">
    <img src="img/camara.jpg" alt="" width="30" height="20">
    <a class="navbar-brand" href="#">Movie Browser</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" >
    <ul class="navbar-nav  mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Inicio <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Ingrese</a>
      </li>
      
    </ul>
    
  </div>
</nav>

<section> 
  <main>
    <br><br>
    <div class="bg-dark">
      <h2 class="text-center micolor2" style="color: #ffffff">Inicio de Sesión</h2>
      <div class="col-sm-12 col-md-6 col-lg-4 m-auto form-signin">
        <form method="POST" class="form-signin">
          <div class="form-group">
            <label for="inputEmail" class="blanco">Email:</label>
            <input
              type="email"
              id="inputEmail"
              name="inputemail"
              class="form-control negro"
              placeholder="Ingrese email"
              required
              autofocus
            />
            <div class="text-danger" id="correoinicio"></div>
          </div>
          
          <div class="form-group">
            <label for="inputPassword" class="blanco">Contraseña:</label>
            <input
              type="password"
              id="inputPassword"
              name="inputcontrasena"
              class="form-control negro" 
              placeholder="Ingrese Contraseña"
              required
            />
            <div class="text-danger" id="contrasenainicio"></div>
          </div>
          <p>
            <a href="./index.html"> 
              <button class="btn boton-continuar">Continuar</button> 
            </a>
          </p>
        </form>
      </div>
    </div>
  </main>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
